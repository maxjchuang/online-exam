<% include ../teacher/header.html %>

<div class="container">

  <div class="page-header">
    <h1>
      编辑班级
    </h1>
  </div>

  <div class="row">
    <div class="col-md-6">
      <form id="submit-form" class="form-horizontal question-edit" action="/class/<%= (typeof classInfo.classId === 'undefined') ? 'create' : ('update/' + classInfo.classId) %>" method="post">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">班级名称</label>
          <div class="col-sm-10">
            <input name="name" type="text" class="form-control" value="<%= classInfo.name || "" %>" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="submit-btn" type="submit" class="btn btn-default" data-text="保存" data-loading-text="正在保存，请稍后..." data-redirect="/teacher/class">保存</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div> <!-- /container -->
