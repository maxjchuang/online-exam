<% include ../teacher/header.html %>

<div class="container">

  <div class="page-header">
    <h1>
      编辑试卷
      <small><%= paperInfo.name %></small>
      <div class="pull-right">
        <a class="btn btn-default" href="/paper/<%= paperInfo.paperId %>/question/add"><span class="glyphicon glyphicon-plus"></span> 添加试题</a>
      </div>
    </h1>
  </div>

  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="col-sm-1">题号</th>
          <th class="col-sm-7">题目描述</th>
          <th class="col-sm-1">题目类型</th>
          <th class="col-sm-1">分值</th>
          <th class="col-sm-2">操作</th>
        </tr>
      </thead>
      <tbody>
        <% questionList.forEach(function (question, index) {%>
        <tr>
          <th scope="row"><%= question.order %></th>
          <td><%= question.describe %></td>
          <td><%= questionTypeMap[question.type] %></td>
          <td><%= question.score %></td>
          <td>
            <a class="btn btn-default btn-xs" href="/paper/<%= paperInfo.paperId %>/question/edit/<%= question.questionId %>">编辑</a>
            <button type="button" class="remove-btn btn btn-danger btn-xs" data-table="question" data-key="<%= question.questionId %>">删除</button>
          </td>
        </tr>
        <%})%>
      </tbody>
    </table>
  </div>

</div> <!-- /container -->
