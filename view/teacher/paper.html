<% include header.html %>

<div class="container">

  <div class="page-header">
    <h1>试卷管理 <small>所有试卷</small></h1>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>试卷名称</th>
        <th>考试班级</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <% paperList.forEach(function (paper, index) {%>
      <tr>
        <th scope="row"><%= index+1 %></th>
        <td><a href="/paper/edit/<%=paper.paperId%>" target="_blank"><%= paper.paperName %></a></td>
        <td><%= paper.className %></td>
        <td>
          <button type="button" class="btn btn-default btn-xs">编辑</button>
          <button type="button" class="btn btn-danger btn-xs">删除</button>
        </td>
      </tr>
      <%})%>
    </tbody>
  </table>

</div> <!-- /container -->
