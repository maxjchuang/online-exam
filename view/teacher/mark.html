<% include ../teacher/header.html %>

<div class="container">

  <div class="page-header">
    <h1>
      批改试卷
      <small><%= paperInfo.name %> - <%= studentInfo.name %></small>
      <div class="pull-right">
      </div>
    </h1>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <form id="submit-form" action="/teacher/mark/submit/<%= paperInfo.paperId %>/<%= studentInfo.studentId %>" method="post">
        <% markInfo.forEach(function (item, index) {%>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-12">
              <label for="describe-<%= item.questionId %>"><%= (item.order) %>. <%= item.describe %></label>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
              <label for="studentAnswer">学生答案</label>
            </div>
            <div class="col-sm-4">
              <p class="form-control-static"><%= item.studentAnswer %></p>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
              <label for="questionAnswer">正确答案</label>
            </div>
            <div class="col-sm-4">
              <p class="form-control-static"><%= item.questionAnswer%></p>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
              <label for="score">评分</label>
            </div>
            <div class="col-sm-4">
              <input class="form-control" type="number" name="score[<%= index %>]" value="<%= item.studentScore %>" />
              <span>(满分<%= item.questionScore %>分)</span>
            </div>
          </div>

        </div>
        <%})%>
        <button id="submit-btn" type="submit" class="btn btn-default" data-text="保存" data-loading-text="正在保存，请稍后..." data-redirect="/teacher/mark/<%= paperInfo.paperId %>">保存</button>
      </form>
    </div>
  </div>

</div> <!-- /container -->
