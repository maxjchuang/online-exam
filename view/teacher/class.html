<% include header.html %>

<div class="container">

  <div class="page-header">
    <h1>班级管理 <small>测试版</small></h1>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>班级</th>
      </tr>
    </thead>
    <tbody>
      <% classList.forEach(function (_class, index) {%>
      <tr>
        <th scope="row"><%= index+1 %></th>
        <td><%= _class.name %></td>
      </tr>
      <%})%>
    </tbody>
  </table>

</div> <!-- /container -->
