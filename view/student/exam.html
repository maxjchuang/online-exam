<% include ../teacher/header.html %>

<div class="container">

  <div class="page-header">
    <h1>
      正在考试
      <small><%= paperInfo.name %></small>
      <div class="pull-right">
      </div>
    </h1>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <form>
        <% questionList.forEach(function (question, index) {%>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-12">
              <label for="describe-<%= question.questionId %>"><%= (question.order) %>. <%= question.describe %></label>
            </div>

            <% if (question.type === 1) { %>
            <div class="col-sm-3 radio">
              <label>
                <input type="radio" name="answer[<%= question.questionId %>]" value="A">
                <%= question.choice['A'] %>
              </label>
            </div>
            <div class="col-sm-3 radio">
              <label>
                <input type="radio" name="answer[<%= question.questionId %>]" value="B">
                <%= question.choice['B'] %>
              </label>
            </div>
            <div class="col-sm-3 radio">
              <label>
                <input type="radio" name="answer[<%= question.questionId %>]" value="C">
                <%= question.choice['C'] %>
              </label>
            </div>
            <div class="col-sm-3 radio">
              <label>
                <input type="radio" name="answer[<%= question.questionId %>]" value="D">
                <%= question.choice['D'] %>
              </label>
            </div>
            <% } %>

            <% if (question.type === 2) { %>
            <div class="col-sm-4">
              <input name="answer[<%= question.questionId %>]" type="text" class="form-control">
            </div>
            <% } %>

            <% if (question.type === 3) { %>
            <div class="col-sm-4">
              <textarea name="answer[<%= question.questionId %>]" class="form-control" rows="3"></textarea>
            </div>
            <% } %>
          </div>
        </div>
        <%})%>
        <button type="submit" class="btn btn-default">提交试卷</button>
      </form>
    </div>
  </div>

</div> <!-- /container -->
